## Local Development Containers for the core service

services: 

  postgres: 
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core-service
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: ["start-dev", "--import-realm"]
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./docker/keycloak/realm-d-core.json:/opt/keycloak/data/import/realm-d-core.json

  metrics:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./docker/prometheus/prometheus.yml:/prometheus/prometheus.yml:ro
      - metrics_data:/prometheus
    command: ["--config.file=/prometheus/prometheus.yml"]

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3003:3000
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    command: ["--config=/etc/grafana/grafana.ini"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - metrics

  core-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - DOCKER=1
      - API_KEYS=dev-key-1,dev-key-2
      - POSTGRES_URI=jdbc:postgresql://postgres:5432/core-service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_URI=redis://redis:6379
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - MINIO_BUCKET=messaging-platform
      - KEYCLOAK_BASE_URL=http://keycloak:8080
      - KEYCLOAK_REALM=d-core
      - KEYCLOAK_CLIENT_ID=d-core-api
      - KEYCLOAK_ADMIN_CLIENT_ID=d-core-service
      - KEYCLOAK_ADMIN_CLIENT_SECRET=d-core-secret
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - minio
      - keycloak

networks:
  core_service_default:
    external: true

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  keycloak_data:
  metrics_data:
  grafana_data:
