## Local Development Containers for the core service

services: 

  postgres: 
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core-service
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  memcached:
    image: memcached:1.6-alpine
    ports:
      - 11211:11211
    volumes:
      - memcached_data:/data
    environment:
      MEMCACHED_MAX_ITEM_SIZE: 1024
    command: memcached -u memcached -m 64

  typesense:
    image: typesense/typesense:latest
    ports:
      - 8108:8108
    volumes:
      - typesense_data:/data
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: typesense
    command: typesense-server --data-dir /data --api-key typesense

  # rabbitmq:
