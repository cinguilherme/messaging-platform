  #     KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
    volumes:
      - minio_data:/data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  redis_data:
  memcached_data:
  minio_data:
  typesense_data:
